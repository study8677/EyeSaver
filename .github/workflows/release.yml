name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        pip install uv

    - name: Install dependencies
      run: |
        uv sync

    - name: Build with PyInstaller
      run: |
        uv run pyinstaller --noconfirm --onefile --windowed --name "EyeSaver" --add-data "src;src" --hidden-import "PIL" --hidden-import "pystray" --hidden-import "plyer" --hidden-import "customtkinter" src/main.py

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/EyeSaver.exe
        generate_release_notes: true
